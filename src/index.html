<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="huddle-landing-page">
    <header class="header">
      <a
        class="site-logo"
        href="#"
        aria-label="Home page"
      >
        <img
          class="img"
          src="./images/logo.svg"
          alt="Huddle logo"
        />
      </a>
    </header>
    <main class="huddle-landing-page__main">
      <img
        class="img"
        src="./images/illustration-mockups.svg"
        alt=""
      />
      <div class="huddle-landing-page__introductory">
        <h1 class="huddle-landing-page__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="huddle-landing-page__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a
          class="huddle-landing-page__register-button"
          href="#"
          >Register</a
        >
      </div>
    </main>
    <footer class="footer">
      <div class="share-button-group">
        <a
          class="share-button-group__button"
          href="#"
          aria-label="Share on facebook"
          ><i class="fa-brands fa-facebook-f fa-md"></i
        ></a>
        <a
          class="share-button-group__button"
          href="#"
          aria-label="Share on twitter"
          ><i class="fa-brands fa-twitter fa-md"></i
        ></a>
        <a
          class="share-button-group__button"
          href="#"
          aria-label="Share on Instagram"
          ><i class="fa-brands fa-instagram fa-md"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
